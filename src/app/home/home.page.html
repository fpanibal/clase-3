<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list> 
    <ion-item *ngFor= "let item of productos" [routerLink]="['/home',item.id]" >
      <ion-avatar slot = "start"> 
        <ion-img [src]="item.imagen"></ion-img>
      </ion-avatar>

      <ion-label>{{item.nombre}}</ion-label>
      <ion-label color="danger"> {{item.precio}} </ion-label>
      <ion-label *ngIf= "item.cantidad==0" color="danger">SIN STOCK</ion-label>
      <ion-label *ngIf= "item.cantidad>0" color="primary">STOCK</ion-label>
      
    </ion-item>
    
 </ion-list>
</ion-content>
